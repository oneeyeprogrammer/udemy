<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>

<body>
    <form action="" name="todoForm">
        <table>
            <tbody>
                <tr>
                    <td><label for="todo">Todo : </label></td>
                    <td><input type="text" id="todo" name="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" value="Add">Add</button></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h1>TodoList</h1>

    <table>
        <thead>
            <tr>
                <th>Filter :</th>
                <th><input type="text" id="search" name="search"></th>
            </tr>
        </thead>
        <tbody id="todoListBody">
            <tr>
                <td><button type="submit" value="Done">Done</button></td>
                <td>Todo Descriptions</td>
            </tr>
        </tbody>
    </table>

    <script src="./js/app.js"></script>
</body>

</html>
